<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>math.random</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style media="screen">
      body{
        background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg');

header{
  width: 100%;

  </head>
  <body>
    <header>
      <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">love calculator</div>
        <div class="card-body">
          <form class="form-inline w-75 m-auto">
            <div class="form-group">
              <input type="text" placeholder="your name"  class="form-control text-center" id="name">
            </div>
            <div>
              <span class="pl-4 pr-4"> + </span>
            </div>
            <div class="form-group">
              <input type="text" placeholder="uska name" class="form-control text-center" id="Uname">
            </div>
          </form>
          <br>
          <div class="w-50 m-auto">
            <button class="btn btn-success w-50" onclick="check()"> click</button>
          </div>
          <br>
          <div>
            <input type="text" name="" id="me" class="form-control text-center w-25 m-auto" placeholder="percentage">
          </div>
        </div>

      </div>

    <script>
      function check(){

        var name = document.getElementById('name').value;
        var Uname = document.getElementById('Uname').value;

        if(name == ""){
          alert('Please enter your name');
        }else if(name.length <= 2){
          alert("Min. length is 3");
        }else if(!isNaN(name)){
          alert("number is not allowed");
        }else if(Uname == ""){
          alert('Please enter Uska name');
        }else if(Uname.length <= 2){
          alert("Min. length is 3");
        }else if(!isNaN(Uname)){
          alert("number is not allowed");
        }else{
          var data = Math.random() * 100;
          data = Math.floor(data);
          document.getElementById('me').value = data + "%" ;
        }

      }
    </script>
